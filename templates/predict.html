<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>ðŸ“ˆ Stock Price Prediction</h1>

    <form action="/predict" method="POST">
        <label for="stock_symbol">Stock Symbol</label>
        <input type="text" id="stock_symbol" name="stock_symbol" placeholder="e.g. IBM" required>

        <label for="open">Open</label>
        <input type="number" step="0.01" id="open" name="open" placeholder="e.g. 232.55" required>

        <label for="high">High</label>
        <input type="number" step="0.01" id="high" name="high" placeholder="e.g. 232.55" required>

        <label for="low">Low</label>
        <input type="number" step="0.01" id="low" name="low" placeholder="e.g. 232.55" required>

        <label for="volume">Volume</label>
        <input type="number" id="volume" name="volume" placeholder="e.g. 8" required>

        <label for="timestamp">Timestamp</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required>

        <button type="submit">Predict Share Price</button>
    </form>

</body>
</html>
